<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Fortune Cookie Generator</title>
        <meta name="description" content="This page generates fortune cookie sayings.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="css/animate.min.css">
        <link href="css/hover.css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>

    <body>
        

        
       
        
        <div class="napkin-box">
            <div class="napkin hvr-grow">
                <img src="img/napkin.png">
            </div>
        </div>

        <div class="chopstick-box">
            <div class="chopstick hvr-grow">
                <img src="img/chopsticks.png">
            </div>
        </div>


        <div class="fried-rice-box">
            <div class="fried-rice hvr-grow">
                <img src="img/friedrice.png">
            </div>
        </div>

        <div class="soysauce-box">
            <div class="soysauce hvr-grow">
                <img src="img/soysauce.png">
            </div>
        </div>

        <div class="kung-pao-box">
            <div class="kung-pao wow fadeIn hvr-grow">
                <img src="img/kungpaochicken.png">
            </div>
        </div>

         

        <div class="egg-roll-box">
            <div class="egg-roll hvr-grow">
                <img src="img/eggroll.png">
            </div>
        </div>

        <div class="sesame-chicken-box">
            <div class="sesame-chicken hvr-grow">
                <img src="img/sesamechicken.png">
            </div>
        </div>


         <div class="fortune-box">
            <div class="fortune-cookie">
                <img onclick="generateFortuneCookie()" src="img/fortune.png">
            </div>
        </div>


         <div class="fortune-saying-box">
            <div class="fortune-cookie-saying-wrapper">
                <div id="fortune-cookie-text"></div>
            </div>
        </div>


         <div class="napking-writing">
            <div class="hand-writing hvr-grow">
               <p>click on the <br>fortune cookie</p>
            </div>
        </div>


        <div class="chow-mein-box">
            <div class="chow-mein wow fadeIn hvr-grow">
                <img src="img/chowmein.png">
            </div>
        </div>

        


        


        <script src="js/bootstrap.min.js"></script>
        

        <script src="js/wow.min.js"></script>        

      
        <script src="js/fortune-cookie-generator.js"></script>
    </body>
</html>
